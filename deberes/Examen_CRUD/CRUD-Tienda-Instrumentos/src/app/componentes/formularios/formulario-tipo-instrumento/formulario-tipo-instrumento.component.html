<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
      <div class="form-row">Registro del Tipo de Instrumento</div>
      <form
        class="form"
        #fomularioTipoInstrumento="ngForm"
        (ngSubmit)="crearTipoInstrumento(fomularioTipoInstrumento)"
      >
        <div class="form-group">
          <label for="nombreId">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombreId"
            name="nombreTipoInstrumento"
            [(ngModel)]="nombreModelo"
            required
          />
        </div>
        <div class="form-group text-center">
          <button
            class="btn btn-success col-md-4 mr-3 d-inline-block"
            type="submit"
            [disabled]="!fomularioTipoInstrumento.form.valid"
          >
            Crear
          </button>
          <button
            class="btn btn-primary col-md-4 mr-3 d-inline-block"
            type="reset"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
